<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form> 
            <fieldset>
                <div>
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label>Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
            </fieldset>

                <fieldset>
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label>De qula lado da aplicação você desenvolve?</label>
                        <input type="radio" name="devweb" value="frontebd" checked>Front-end
                        <label>
                            <input type="radio" name="devweb" value="backend">Back-end
                        </label>
                        <label>
                            <input type="radio" name="devweb" value="fullstack">Fullstack
                        </label>
                    </div>

                    <div>
                        <label>Senioridade</label>
                        <select id="Senioridade"></select>
                        <option selected disabled value="">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </div>
                </fieldset>

                <fieldset>
                    <div>
                        <label>Selecione as tecnologias que utiliza:</label>
                        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                        <label for="tecnologia1">HTML</label>
                        <input type="checkbox" name="tecnologia2" id="tecnologia2">
                        <label for="tecnoliga2">CSS</label>
                    </div>
                </fieldset>

    </form>
</body>
</html>
